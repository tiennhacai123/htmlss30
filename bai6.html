<script>
    function countTriangles(arr) {
    let n = arr.length;
    let count = 0;
    arr.sort((a, b) => a - b);
    for (let i = 0; i < n - 2; i++) {
        let k = i + 2;
        for (let j = i + 1; j < n; j++) {
            while (k < n && arr[i] + arr[j] > arr[k]) {
                k++;
            }
            count += k - j - 1;
        }
    }
    return count;
}
let myArray = [4, 6, 3, 7];
let result = countTriangles(myArray);
console.log("So tam giac la:", result);
