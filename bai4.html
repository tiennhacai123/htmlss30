<script>
function isPrime(num) {
    if (num < 2) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
}
function printPrimeNumbers(arr) {
    let primeNumbers = [];
    for (let num of arr) {
        if (isPrime(num)) {
            primeNumbers.push(num);
        }
    }
    console.log("Cac so nguyen to trong mang", primeNumbers);
}
let integerArray = [5, 7, 9, 20, 25, 31, 35, 40, 45];
printPrimeNumbers(integerArray);

</script>
